        <p>遇到一个问题，需要对 decimal 类型的数值进行乘法运算，并且转换成 float32  int 类型时遇到的坑点。</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">number := decimal.NewFromFloat32(<span class="number">4.9</span>)</span><br><span class="line">num, _ := strconv.ParseFloat(number.StringFixed(<span class="number">2</span>), <span class="number">32</span>)</span><br><span class="line">numFloat32 := <span class="keyword">float32</span>(num)</span><br><span class="line"></span><br><span class="line">d1 := number.Mul(decimal.NewFromFloat(<span class="keyword">float64</span>(<span class="number">100</span>)))</span><br><span class="line">d2 := <span class="keyword">int</span>(<span class="keyword">float32</span>(strconv.ParseFloat(d1.StringFixed(<span class="number">2</span>), <span class="number">32</span>)))</span><br><span class="line">fmt.Println(d2)</span><br></pre></td></tr></table></figure>
