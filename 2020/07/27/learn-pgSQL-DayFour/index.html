        <figure class="highlight postgresql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">修改表名</span><br><span class="line"><span class="keyword">ALTER</span> <span class="keyword">TABLE</span> oldname <span class="keyword">RENAME</span> <span class="keyword">TO</span> newname   只会更新表名</span><br><span class="line"><span class="keyword">ALTER</span> <span class="keyword">TABLE</span> <span class="type">name</span> <span class="keyword">RENAME</span> <span class="keyword">COLUMN</span> <span class="built_in">old</span> <span class="keyword">to</span> <span class="built_in">new</span> 更新字段名</span><br><span class="line"><span class="keyword">ALTER</span> <span class="keyword">TABLE</span> <span class="type">name</span> <span class="keyword">ADD</span> <span class="keyword">COLUMN</span> <span class="built_in">new</span> <span class="type">int</span> <span class="keyword">NOT</span> <span class="keyword">NULL</span> 增加<span class="built_in">new</span>字段，同时添加约束</span><br><span class="line"><span class="keyword">ALTER</span> <span class="keyword">TABLE</span> <span class="type">name</span> <span class="keyword">DROP</span> <span class="keyword">COLUMN</span> filed_name 删除一个字段名</span><br><span class="line"></span><br><span class="line">删除数据表</span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">TABLE</span> [<span class="keyword">IF</span> <span class="keyword">EXISTS</span>] <span class="type">name</span>  删除一个 <span class="type">name</span> 表，若要删除多个可以使用<span class="string">','</span>分隔</span><br><span class="line"></span><br><span class="line">删除一个被其他表关联的主表，直接删除会报错，所以需要：</span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">TABLE</span> <span class="type">name</span> <span class="keyword">CASCADE</span> </span><br><span class="line"></span><br><span class="line">插入数据</span><br><span class="line">不指定字段：</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> <span class="type">name</span> <span class="keyword">VALUES</span>(value1,value2) 值的顺序必须和 key 的顺序一致。</span><br><span class="line">指定字段：</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> <span class="type">name</span> (key1,key2) <span class="keyword">VALUES</span>(value1,value2) 值的顺序必须和 key 的顺序一致。</span><br><span class="line">也支持从左向右；默认值</span><br><span class="line">当插入多条时:</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> <span class="type">name</span> (key1,key2) <span class="keyword">VALUES</span>(value1,value2),(value3,value4);</span><br><span class="line"></span><br><span class="line">更新：</span><br><span class="line"><span class="keyword">UPDATE</span> <span class="type">name</span> <span class="keyword">SET</span> key=<span class="keyword">value</span> <span class="keyword">WHERE</span> key1=value2 修改key1=value2的数据的 key 为 <span class="keyword">value</span> 值</span><br><span class="line"><span class="keyword">WHERE</span> 不是必须，不填写时 更新全部数据</span><br><span class="line"></span><br><span class="line">删除：只允许整行数据</span><br><span class="line"><span class="keyword">DELETE</span> <span class="keyword">FROM</span> <span class="type">name</span> <span class="keyword">WHERE</span> key=<span class="keyword">value</span> 删除key 是 <span class="keyword">value</span> 值的数据</span><br><span class="line">不写 <span class="keyword">WHERE</span> 时，全部删除</span><br><span class="line"></span><br><span class="line">查找：</span><br><span class="line">SELETE * <span class="keyword">FROM</span> <span class="type">name</span>  查询 <span class="type">name</span> 表的所有数据</span><br><span class="line">SELETE (key1,key2) <span class="keyword">FROM</span> <span class="type">name</span>  查询 <span class="type">name</span> 表所有的key1,key2 字段数据</span><br></pre></td></tr></table></figure>
